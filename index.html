<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container-grandparent">
    <div class="container-parent">
      <div class="box-left">
        <h2 class="title">Your Result</h2>
        <div class="circle"> 
          <h1 class="score">76</h1>
          <p class="score-out-of">of 100</p>
        </div>
        <h1 class="great">Great</h1>
        <p class="great-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="box-right">
          
            <h2 class="summary">Summary</h2>
          <div class="Reaction box-style">

            <div class="containerreaction constyle"> 
              <img src="./assets/images/icon-reaction.svg" alt="raction"><p>Reaction</p> 
            </div>
            <p> <b>80</b> <span>/ 100</span></p>
          </div>

          <div class=" Memory box-style">
              <div class="containermemory constyle">
                <img src="./assets/images/icon-memory.svg" alt="Memory"><p>Memory </p> 
              </div>
              <p> <b>92</b> <span>/ 100</span></p>
          </div>

          <div class=" Verbal box-style">
              <div class="containerverbal constyle">
                <img src="./assets/images/icon-verbal.svg" alt="Verbal"><p>Verbal </p> 
              </div>
              <p> <b>61</b> <span>/ 100</span></p>
          </div>

          <div class=" Visual box-style">
              <div class="containervisual constyle">
                <img src="./assets/images/icon-visual.svg" alt="Visual"><p>Visual </p>
              </div>
               <p> <b>72</b> <span>/ 100</span></p>
          </div>

              <button class="btn">Continue</button>
       </div>
    </div>
  </div>
  
  


  <!-- Your Result
  76
  of 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
